<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="scripts/menu.js"></script>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="background-image"></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card w-75">
        <div class="card-body">
          <h1 class="text-center fw-bold">Login</h1>

          <button type="button" class="btn btn-danger w-100 rounded-pill mt-3">
            <i class="fa-brands fa-google mr-3 py-2"></i>
            Sign in with Google
          </button>
        
          <p class="text-center my-4">Ou logue com seu email e senha</p>
          <form>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control py-4 rounded-pill"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control py-4 rounded-pill"
                id="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3 py-2 rounded-pill">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
